<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 2
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor="let st of students; let i = index" (click)="onStudentClick(st)">
      <ion-label>{{ st.fld_fname }} {{ st.fld_lname }}</ion-label>
    </ion-item>
  </ion-list>
  
</ion-content>
